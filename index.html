<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Books Shopping Website">
    <title>Books Shopping</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1>Books Shopping</h1>
        <p>Find the best deals on top-rated books!</p>
    </header>

    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <main id="products" class="products">
        <section class="product-item">
            <img src="https://m.media-amazon.com/images/I/71L9dmsWQmL._UF1000,1000_QL80_.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>$20.00</p>
            <button>Add to Cart</button>
        </section>
        <section class="product-item">
            <img src="https://www.clankart.com/user-uploads/advert/Amma_diary_lo_konni_pagelu_by_ravi_mantri1725370184839.jpg"
                alt="Product 2">
            <h2>Product 2</h2>
            <p>$30.00</p>
            <button>Add to Cart</button>
        </section>
        <section class="product-item">
            <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1276963901i/1358844.jpg"
                alt="Product 3">
            <h2>Product 3</h2>
            <p>$25.00</p>
            <button>Add to Cart</button>
        </section>
    </main>
    <section id="about" class="about">
        <h2>About Us</h2>
        <p>We provide a curated collection of the best books at unbeatable prices!</p>
    </section>
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer class="footer">
        <p>&copy; 2024 Books Store. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
